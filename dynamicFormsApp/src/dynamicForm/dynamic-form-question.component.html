<div [ngSwitch]="question.controlType" [formGroup]="form">
  <ion-item *ngSwitchCase="'textbox'">
    <ion-label fixed>{{question.label}}</ion-label>
    <ion-input [formControlName]="question.key"
        [id]="question.key" [type]="question.type"></ion-input>
  </ion-item>

  <ion-item *ngSwitchCase="'dropdown'"  [formGroup]="form">
    <ion-label>{{question.label}}</ion-label>
    <ion-select [formControlName]="question.key" [id]="question.key" >
        <ion-option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</ion-option>
    </ion-select>
  </ion-item>
</div>

<div class="errorMessage" *ngIf="!isValid">{{question.label}} is required</div>
